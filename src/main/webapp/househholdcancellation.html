<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost:8080/">
    <meta charset="UTF-8">

</head>
<body>
<table class="layui-table" lay-data="{toolbar:'#toptools', url:'/HouseholdCancellation/list', page:true, id:'datalist'}" lay-filter="datalist">
    <thead>
    <tr>
        <th lay-data="{field:'householdcancellationid',}">ID</th>
        <th lay-data="{field:'householdcancellationstatus',}">ID</th>
        <th lay-data="{field:'householdcancellationhouseholdid',}">ID</th>
        <th lay-data="{field:'householdcancellationadminid',}">ID</th>
<!--        <th lay-data="{templet:function(d){return d.user.name}}">用户名</th>-->
<!--        <th lay-data="{templet:function(d){return d.book.booktitle}}">书名</th>-->
<!--        <th lay-data="{templet:function(d){return d.admin.adminname}}">管理员</th>-->
        <th lay-data="{field:'householdcancellationtime'}">借阅书籍时间</th>
        <th lay-data="{templet:function(d){if(!d.agree){return '<span style=\'color:red\'>未批阅</span>'}else {return d.agree}}}">归还书籍时间</th>
        <th lay-data="{toolbar:'#linetools'}">操作</th>
    </tr>
    </thead>
</table>
<!--新增窗口组件-->

            <input type="text" name="code" placeholder="请输入部门编号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="info"  placeholder="请输入部门名称" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
<!--编辑窗口组件-->
<div id="editWin" lay-filter="editWin" class="layui-form" style="display: none">
    <input type="hidden" name="id" >
    <div class="layui-form-item">
        <label class="layui-form-label">部门编号</label>
        <div class="layui-input-block">
            <input type="text" name="code" placeholder="请输入部门编号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="info"  placeholder="请输入部门名称" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
<!--表格头部工具栏-->
<<script type="text/html" id="toptools">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="booktitle" placeholder="请输入书名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn"
                    lay-event="check">查询</button>
        </div>
    </div>
</script>
<!--表格行内工具栏-->
<script type="text/html" id="linetools">
    {{#   if(!d.agree){   }}
    <button type="button" class="layui-btn layui-btn-xs layui-bg-orange"
            lay-event="agree">同意</button>
    {{#         }     }}
<!--        <button type="button" class="layui-btn layui-btn-xs layui-bg-red"-->
<!--                lay-event="refuse">拒绝</button>-->
</script>

<script src="static/layui/layui.all.js"></script>
<script>
    /*声明layui内部对象*/
    const $=layui.$;
    const table=layui.table;
    const layer=layui.layer;
    const form=layui.form;

          $.ajax({
       url:"login/islogin",
       async:false,
       success:function(result){
            if(result==''){
                top.location.href="login.html"
            }
       }
       });

    /*声明表格头部工具栏事件*/
    table.on("toolbar(datalist)",function(obj){
        var event=obj.event;
        if(event=='check'){
        var name=$("[name='name']").val();
        var booktitle=$("[name='booktitle']").val();
        table.reload("datalist",{where:{name:name,booktitle:booktitle}});
        }
        name=$("[name='name']").val(name);
        booktitle=$("[name='booktitle']").val(booktitle);
    });

    /*行内工具栏的监听事件*/
    table.on("tool(datalist)",function(obj){
        var event=obj.event;
        var data=obj.data;//点击按钮所在行的数据
        if(event=='agree'){
            //点击编辑按钮执行的方法
            layer.confirm("确认归还此书集吗？",function(){
            $.ajax({
                        method:"post",
                        url:"HouseholdCancellation/agree",
                        data:{recordid:data.recordid},
                        success:function(result){
                            //刷新表格
                            table.reload("datalist");
                            //关闭窗口
                            layer.closeAll();
                            //提示用户
                            layer.msg("已同意",{icon:1,time:1800});
                        }
                    });
            });
            //提交数据


        }else if(event=='refuse'){
            //点击删除按钮执行的方法
            //确认是否删除数据
            layer.confirm("确认要删除该行数据吗?",function(){
                //点击确认后执行的代码
                $.ajax({
                    url:"HouseholdCancellation/refuse",
                    data:data,
                    success:function (){
                        layer.closeAll();
                        table.reload("datalist");
                        layer.msg("已拒绝",{icon:1,time:1800});
                    }
                });
            });
        }
    });
</script>
</body>
</html>
