        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" _loginname>
<!--                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">-->
                    贤心
                </a>

            </li>
            <li class="layui-nav-item"><a href="javascript:;" _loginout>退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" _url="category.html">人口管理</a></dd>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="echarts.html" style="width:98%;height:98%;border: none;" id="main"></iframe>
    </div>

    <div class="layui-footer">

        © layui.com - 底部固定区域

</div>
<script src="static/layui/layui.all.js"></script>
<script>
    const $=layui.$;
    const layer = layui.layer;

    //如果没有登录，直接跳转到login.html
    $.ajax({
           url:"login/islogin",
           async:false,
           success:function(result){
                if(!result){
                    //没有登陆状态
                    top.location.href="login.html"
                }else{
                    //已经登录状态
                    $("[_loginname]").text(result.adminname);
                }
           }

    });


    $("[_url]").click(function(){
// <!--    //当带有url标签被点击之后执行下面的函数-->
        //将标签中的_url属性代表的页面显示在主题区域
        var url=$(this).attr("_url");
        $("#main").attr("src",url);
    });


//退出功能,拥有_loginout的标签，[]代表标签
    $("[_loginout]").click(function(){
        layer.confirm("确认要退出吗",function(){
            //点击确认要执行代码
            $.ajax({
                url:'login/loginout',
                success:function(){
                    top.location.href="login.html";
                }
            })
        })
    });
</script>
